<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container-display">
            <div id="display"></div>
        </div>

        <div class="container-number-operator">

            <div class="container-container-number">
                <div class="container-number">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">0</button>
                </div>
            </div>

            <div class="container-container-operator">
                <div class="container-operator">
                    <button class="function" id="clear">clear</button>
                    <button class="operator" id="add">+</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="divide">%</button>
                    <button class="function" id="equal">=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
